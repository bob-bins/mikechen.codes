name: Deploy to GitHub Pages
on:
  push:
    branches:
    - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        yarn install
        yarn build
    - uses: actions/upload-pages-artifact@v1
      with:
        path: dist/
        name: github-pages
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v1