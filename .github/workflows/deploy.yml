name: Deploy to GitHub Pages

on:
  push:
    branches: ["workflow-test"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn
          yarn build
      - uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: dist/ui
          name: github-pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1.2.3